<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>EXPENSE tracker</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./script.js" />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
<div class="container">
  <h1></h1>
  <div class="ledger">
    <h2>Income expense tracker</h2>
    <h4>your balance</h4>
    <h2 id="balance">₹ 0.00</h2>
    <div class="inc-exp-container">
      <div class="inc">
        <h4>income</h4>
        <p id="inc-amt" class="amt-plus">₹ 0.00</p>
      </div>
      <div class="exp">
        <h4>expense</h4>
        <p id="exp-amt" class="amt-minus">₹ 0.00</p>
      </div>
    </div>
    <form action="#" id="form">
      <div class="form-control">
      <label for="desc">description</label>
      <input type="text" name="desc" id="desc" placeholder="Enter Description">
    </div>
    <div class="form-control">
      <label for="amount">amount</label>
      <input type="number" name="amount" id="amount" placeholder="Enter Description">
    </div>

<button class="btn" type="submit">Add Transaction</button>
    </form>
  </div>
  <div class="transition" id="transition">
    <h3>Transaction Details</h3>
    <ul class="trans " id="trans">
      <li class="exp">Insurance
        <span>-1500

        </span>
        <button class="btn-del">X</button>
      </li>
      <li class="inc">salary
        <span>35000

        </span>
        <button class="btn-del">X</button>
      </li>
      <li class="exp">food
        <span>-350

        </span>
        <button class="btn-del">X</button>
      </li>
    </ul>
  </div>
 
</div>


    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
